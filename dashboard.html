<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Overview Page UI</title>
    <link rel="stylesheet" type="text/css" href="style.css"/;
  </head>
  <body>
    <div class="container">
      <header>
        <h2>123WORKFORSE</h2>
      </header>
      <main>
        <div class="left_content">
          <h2>left</h2>
        </div>

        <div class="right_content">
          <div id="welcome">
            <h1>Dashboard</h1>
            <h3>Welcome to 123WORKFORSE Dashboard</h3>
          </div>
          <div class="job_details">
            <div id="total_jobs">
              <h3>TOTAL JOBS</h3>
              <h1>40,000,00</h1>
              <h3>From Last Month</h3>
            </div>
            <div id="freelancer">
              <h3>FREELANCER</h3>
              <h1>30,000,00</h1>
              <h3>From Last Month</h3>
            </div>
            <div id="total_clients">
              <h3>TOTAL CLIENTS</h3>
              <h1>20,000,00</h1>
              <h3>From Last Month</h3>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
