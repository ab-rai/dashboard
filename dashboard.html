<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Overview Page UI</title>
    <link rel="stylesheet" type="text/css" href="style.css"/;
  </head>
  <body>
    <div class="container">
      <header>
        <h2>123WORKFORSE</h2>
      </header>
      <div class="side_nav">
        <h2>side_nav</h2>
      </div>

      <div class="content">
        <div class="welcome">
          <h1>Dashboard</h1>
          <h3>Welcome to 123WORKFORSE Dashboard</h3>
        </div>
        <div class="job_details">
          <div class="jobs">
            <h3>TOTAL JOBS</h3>
            <h1>40,000,00</h1>
            <h3>From Last Month</h3>
          </div>
          <div class="jobs">
            <h3>FREELANCER</h3>
            <h1>30,000,00</h1>
            <h3>From Last Month</h3>
          </div>
          <div class="jobs">
            <h3>TOTAL CLIENTS</h3>
            <h1>20,000,00</h1>
            <h3>From Last Month</h3>
          </div>
        </div>

        <div class="client_details">
          <div class="client">
            <h1>40,000,00</h1>
            <h3>TotalClient</h3>
          </div>
          <div class="client">
            <h1>80,000,00</h1>
            <h3>TotalClients</h3>
          </div>
          <div class="client">
            <h1>20,000,00</h1>
            <h3>ActiveClients</h3>
          </div>
          <div class="client">
            <h1>40,000,00</h1>
            <h3>NewClients</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
