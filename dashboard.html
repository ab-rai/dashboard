<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Overview Page UI</title>
    <link rel="stylesheet" type="text/css" href="style.css"/;
  </head>
  <body>
    <div class="container">
      <header>
        <h2>123WORKFORSE</h2>
      </header>
      <main>
        <div class="side_nav">
          <h2>side_nav</h2>
        </div>

        <div class="content">
          <div class="welcome">
            <h1>Dashboard</h1>
            <h3>Welcome to 123WORKFORSE Dashboard</h3>
            
          <div class="job_details">
            <div class="total_jobs">
              <h3>TOTAL JOBS</h3>
              <h1>40,000,00</h1>
              <h3>From Last Month</h3>
            </div>
            <div class="freelancer">
              <h3>FREELANCER</h3>
              <h1>30,000,00</h1>
              <h3>From Last Month</h3>
            </div>
            <div class="total_clients">
              <h3>TOTAL CLIENTS</h3>
              <h1>20,000,00</h1>
              <h3>From Last Month</h3>
            </div>
          </div>

          <div class="client_details">
            <div id="a">
              <h1>40,000,00</h1>
              <h3>TotalClient</h3>
            </div>
            <div id="b">
              <h1>80,000,00</h1>
              <h3>TotalClients</h3>
            </div>
            <div id="c">
              <h1>20,000,00</h1>
              <h3>ActiveClients</h3>
            </div>
            <div id="d">
              <h1>40,000,00</h1>
              <h3>NewClients</h3>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
